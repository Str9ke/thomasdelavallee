<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fond dégradé progressif</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom left, 
                #8b7d60 0%,   /* beige foncé */
                #a7b5c2 30%,  /* bleu clair */
                #a7b5c2 70%,  /* bleu clair (atténué pour plus de douceur) */
                #1e4b7a 100%); /* bleu foncé */
            background-size: 200% 200%;
            animation: gradientAnimation 20s ease infinite; /* Animation encore plus lente */
            border-radius: 75%; /* Coins très arrondis */
            overflow: hidden; /* Empêche tout débordement */
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            color: white;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Dégradé doux beige vers bleu</h1>
</body>
</html>
